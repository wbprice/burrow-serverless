service: remotes

plugins:
    - serverless-offline

provider:
  name: aws
  runtime: nodejs6.10
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
  - Effect: Allow
    Action:
      - dynamodb:Query
      - dynamodb:Scan
      - dynamodb:GetItem
      - dynamodb:PutItem
      - dynamodb:UpdateItem
      - dynamodb:DeleteItem
    Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  create:
    handler: handler.create
    events:
      - http:
          path: remotes
          method: post
          cors: true

  read:
    handler: handler.read
    events:
      - http:
          path: remotes
          method: get
          cors: true
          request:
            template:
                application/json: '{ "name" : "$input.params(''name''", "temperature": "$input.params(''temperature''"}'
      - http: 
          path: remotes/{id}
          method: get 
          cors: true
  
  update:
    handler: handler.update
    events:
      - http: 
          path: remotes/{id}
          method: put
          cors: true

  delete:
    handler: handler.delete
    events:
      - http:
          path: remotes/{id}
          method: delete
          cors: true

resources:
