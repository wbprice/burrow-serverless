service: users

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs6.10

functions:
  signup:
    handler: handler.signup
    events:
      - http:
          path: signup
          method: post
          cors: true
          request: 
            template:
              application/json: '{
                  "name": "$input.params(''name''",
                  "emailAddress": "$input.params(''emailAddress'')",
                  "password": "$input.password"
              }'
    
  login:
    handler: handler.login
    events:
      - http:
          path: login
          method: post
          cors: true
          request: 
            template:
              application/json: '{
                  "name": "$input.params(''name''",
                  "emailAddress": "$input.params(''emailAddress'')",
                  "password": "$input.password"
              }'

